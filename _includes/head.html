<div id="fb-root"></div>

<div class="center">
	{% if page.previous %}<a href="{{ page.previous.id }}"><img class="arrow" src="/prev_dark.svg" style="float: left" alt="Previous"/></a>{% else %}<img class="arrow" src="/prev_light.svg" style="float: left" alt="Previous"/>{% endif %}
	{% if page.next %}<a href="{{ page.next.id }}"><img class="arrow" src="/next_dark.svg" style="float: right" alt="Next"/></a>{% else %}<img class="arrow" src ="/next_light.svg" style="float: right" alt="Next"/>{% endif %}
	<div style="margin: 0 auto; width: 50mm;">
		<a href="{{ site.posts.last.id }}"><img class="arrow" src="/first.svg" style="float: left" alt="First"/></a>
		<a href="{{ site.posts.first.id }}"><img class="arrow" src="/last.svg" style="float: right" alt="Last"/></a>
	</div>
</div>
