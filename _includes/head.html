<div id="fb-root"></div>

<div class="center" style="text-align: center">
	{% if page.previous %}<a class="robots-nocontent" href="{{ page.previous.id }}/" title="Previous"><img class="arrow" src="/prev_dark.svg" style="float: left" alt="Previous"/></a>{% else %}<img class="arrow" src="/prev_light.svg" style="float: left" alt="Previous"/>{% endif %}

	<a href="{% capture maximum %}{{ site.posts | size }}{% endcapture %}{% capture global %}{{ site.time | date:'%Y%H%M%S' }}{% endcapture %}{% capture local %}{{ page.date | date:'%Y%j' }}{% endcapture %}{% capture random %}{{ global | plus:local | modulo:maximum }}{% endcapture %}{% for post in site.posts limit:1 offset:random %}{{ post.id }}{% endfor %}">Random</a>

	{% if page.next %}<a class="robots-nocontent" href="{{ page.next.id }}/" title="Next"><img class="arrow" src="/next_dark.svg" style="float: right" alt="Next"/></a>{% else %}<img class="arrow" src ="/next_light.svg" style="float: right" alt="Next"/>{% endif %}
</div>
